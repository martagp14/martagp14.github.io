
<div class="dialog-box">
  <div class="project-window">
    <div class="window-header">
      <span class="window-title ">{{data.data.title}}</span>
      <span mat-dialog-close class="close-btn">X</span>
    </div>
    <mat-dialog-content class="mat-typography">
      <div class="window-content">
        <p [innerHTML]="data.data.description"></p>
        <br>
        <div class="image-flex">
          <div class="polaroidGrid" *ngFor="let image of data.data.carouselImages; index as i" >
            <img class="imageGrid" [src]='image' (click)="openDialog(i, data.data.carouselImages)">
            <div>
              <p class="imageGridCaption">Image {{i+1}}</p>
            </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  </div>
</div>
